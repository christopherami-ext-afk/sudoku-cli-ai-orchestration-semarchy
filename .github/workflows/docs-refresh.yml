name: Docs Refresh (Issue)

on:
  workflow_run:
    workflows: ["CI"]   # MUST match ci.yml name exactly
    types: [completed]

permissions:
  contents: read
  issues: write

jobs:
  open-issue:
    name: Open docs refresh issue
    runs-on: ubuntu-latest
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'

    steps:
      - name: Create issue (unless docs-only)
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const run = context.payload.workflow_run;
            const headSha = run.head_sha;
            const shortSha = headSha.slice(0, 7);
            const commitUrl = `https://github.com/${owner}/${repo}/commit/${headSha}`;

            // Find the previous successful run on main (best-effort)
            let previousSha = null;
            try {
              const runs = await github.rest.actions.listWorkflowRuns({
                owner,
                repo,
                workflow_id: run.workflow_id,
                branch: 'main',
                status: 'success',
                per_page: 10,
              });

              const previous = runs.data.workflow_runs.find(r => r.id !== run.id && r.head_sha);
              if (previous) previousSha = previous.head_sha;
            } catch (error) {
              core.warning(`Could not determine previous successful run SHA: ${error.message}`);
            }

            // Determine changed files (best-effort)
            let changedFiles = [];
            try {
              if (previousSha) {
                const compare = await github.rest.repos.compareCommits({
                  owner,
                  repo,
                  base: previousSha,
                  head: headSha,
                });
                changedFiles = (compare.data.files || []).map(f => f.filename).filter(Boolean);
              } else {
                const commit = await github.rest.repos.getCommit({
                  owner,
                  repo,
                  ref: headSha,
                });
                changedFiles = (commit.data.files || []).map(f => f.filename).filter(Boolean);
              }
            } catch (error) {
              core.warning(`Could not list changed files: ${error.message}`);
            }

            // Guard: avoid loops. If changes are docs-only, do nothing.
            const isDocsOnly =
              changedFiles.length > 0 &&
              changedFiles.every(p => p === 'README.md' || p.startsWith('docs/'));

            if (isDocsOnly) {
              core.info('Docs-only change detected (README.md or docs/**). Skipping issue creation.');
              return;
            }

            // Ensure label exists (best-effort)
            const labelName = 'docs-agent';
            try {
              await github.rest.issues.getLabel({ owner, repo, name: labelName });
            } catch (error) {
              try {
                await github.rest.issues.createLabel({
                  owner,
                  repo,
                  name: labelName,
                  color: '0e8a16',
                  description: 'Docs refresh tasks created by automation',
                });
              } catch (createError) {
                core.warning(`Could not ensure label '${labelName}' exists: ${createError.message}`);
              }
            }

            const filesSection = changedFiles.length
              ? changedFiles.map(f => `- \`${f}\``).join('\n')
              : '- _(best-effort) Unable to determine changed files for this run._';

            const body = [
              `Commit: ${commitUrl}`,
              '',
              'Changed files (best-effort):',
              filesSection,
              '',
              '## Optional prompt for Copilot (Docs agent)',
              '- Use `sudoku-doc-writer.agent.md` behavior',
              '- Follow `.github/copilot-instructions.md`',
              `- Update README/docs to reflect actual CLI behavior and any changes introduced in commit ${shortSha}`,
              '- Keep code changes minimal; docs-only preferred',
            ].join('\n');

            await github.rest.issues.create({
              owner,
              repo,
              title: `Docs refresh: ${shortSha}`,
              body,
              labels: [labelName],
            });